<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>gomac</title>
<style>
body {
  font-family: monospace;
  background: #f0f0f0;
  color: #000;
}
h1 { font-size: 24px; margin-bottom: 20px; }
.switch-box { padding: 10px; margin-bottom: 20px; background: #fff; border: 2px solid #000; }
form.switch-box label {
  display: block;
  margin-bottom: 3px;
}
.form-input {
  background: #fff;
  color: #000;
  border: 2px solid #000;
  padding: 6px 8px;
  border-radius: 4px;
  font-family: monospace;
  box-sizing: border-box;
}
form.switch-box .add-btn {
  margin-top: 8px;
  padding: 6px 10px;
}
.switch-title { font-weight: bold; margin-bottom: 5px; cursor: pointer; }
.port {
  width: 30px; height: 30px; text-align: center; line-height: 30px;
  border: 1px solid #000; cursor: pointer; font-size: 10px;
  text-decoration: none; color: #000; box-sizing: border-box;
}
.port.up { background: #0f0; }
.port.down { background: #f00; }
.port.flap { background: rgb(255, 120, 0); }
.port-details { display: none; margin-top: 5px; padding: 5px; border-top: 1px solid #000; background: #eee; }
table { border-collapse: collapse; margin-top: 5px; width: 100%; }
th, td { border: 1px solid #000; padding: 4px 8px; text-align: left; }
.up-text { color: green; font-weight: bold; }
.down-text { color: red; font-weight: bold; }

.port-panel { display: inline-block; margin-bottom: 8px; }
.port-row {
  display: flex; flex-wrap: wrap; gap: 4px; justify-content: flex-start;
  max-width: min(100%, calc(30px * 28 + 4px * 28));
}
#siteSelector {
  background: #fff;
  color: #000;
  border: 2px solid #000;
  padding: 4px 6px;
  border-radius: 4px;
  font-family: monospace;
  cursor: pointer;
}
#siteSelector:hover {
  background: #e0e0e0;
}
#formInput {
  background: #fff;
  color: #000;
  border: 2px solid #000;
  padding: 4px 6px;
  border-radius: 4px;
  font-family: monospace;
  cursor: pointer;
}
#formInput:hover {
  background: #e0e0e0;
}
.menu-bar {
  background: #ddd;
  padding: 5px 10px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.menu-bar a {
  margin-right: 15px; text-decoration: none; color: #000; font-weight: bold;
}
.menu-bar a:hover { text-decoration: underline; }
.toggle-btn {
  background: #fff;
  color: #000;
  border: 2px solid #000;
  padding: 4px 6px;
  border-radius: 4px;
  font-family: monospace;
  cursor: pointer;
}
.toggle-btn:hover {
  background: #e0e0e0;
}

/* --- DARK MODE --- */
body.dark {
  background: #121212;
  color: #eee;
}
body.dark .switch-box {
  background: #1e1e1e;
  border-color: #555;
}
body.dark .menu-bar {
  background: #333;
}
body.dark .menu-bar a { color: #eee; }
body.dark .toggle-btn {
  background: #1e1e1e;
  color: #eee;
  border-color: #555;
}
body.dark .toggle-btn:hover {
  background: #2a2a2a;
}
body.dark .port { border-color: #555; color: #fff; }
body.dark .port.up { background: rgb(0, 200, 0); }
body.dark .port.down { background: rgb(200, 0, 0); }
body.dark .port.flap { background: rgb(255, 120, 0); }
body.dark .port-details { background: #222; border-color: #444; }
body.dark #siteSelector {
  background: #1e1e1e;
  color: #eee;
  border-color: #555;
}
body.dark #siteSelector:hover {
  background: #2a2a2a;
}
body.dark #formInput {
  background: #1e1e1e;
  color: #eee;
  border-color: #555;
}
body.dark #formInput:hover {
  background: #2a2a2a;
}
</style>
<script>
function togglePortDetail(switchId, portIndex) {
  const divId = 'port-detail-' + switchId + '-' + portIndex;
  const div = document.getElementById(divId);
  if (div.style.display === 'none' || div.style.display === '') {
    div.style.display = 'block';
  } else {
    div.style.display = 'none';
  }
}

function toggleDarkMode() {
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
}

window.onload = function() {
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
  }
};
</script>
</head>
<body>
<h1>gomac</h1>

<div class="menu-bar">
  <div>
    <a href="/">Dashboard</a>
    <a href="/mac">MAC Search</a>
    <a href="/admin">Manage Switches</a>
  </div>
  <div class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</div>
</div>

<br>

<!-- Add Switch Form -->
<form action="/admin/add" method="POST" class="switch-box">
  <h2 class="switch-title">Add Switch</h2>

  <label>Name:
    <input class="form-input" type="text" name="name" required>
  </label>

  <label>IP Address:
    <input class="form-input" type="text" name="ip" required>
  </label>

  <label>Community:
    <input class="form-input" type="text" name="community" value="public">
  </label>

  <label>System Type:
    <select name="system" class="form-input">
      <option value="generic">Generic</option>
      <option value="unifi">UniFi</option>
    </select>
  </label>

  <label>Site:
    <input class="form-input" type="text" name="site" value="default" required>
  </label>

  <button class="form-input add-btn" type="submit">Add Switch</button>
</form>

<div class="switch-box">
      <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>IP Address</th>
        <th>Community</th>
        <th>System Type</th>
        <th>Site</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{range .Switches}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.IPAddress}}</td>
        <td>{{.Community}}</td>
        <td>{{.System}}</td>
        <td>{{.Site}}</td>
        <td>
          <form action="/admin/delete/{{.ID}}" method="POST" onsubmit="return confirm('Delete this switch?');">
            <button id="formInput">Delete</button>
          </form>
        </td>
      </tr>
      {{else}}
      <tr><td colspan="4">No switches configured</td></tr>
      {{end}}
    </tbody>
</div>
</body>
</html>
