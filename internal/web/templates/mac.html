<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>gomac</title>
<style>
body {
  font-family: monospace;
  background: #f0f0f0;
  color: #000;
}
h1 { font-size: 24px; margin-bottom: 20px; }
.switch-box { padding: 10px; margin-bottom: 20px; background: #fff; border: 2px solid #000; }
.switch-title { font-weight: bold; margin-bottom: 5px; cursor: pointer; }
.port {
  width: 30px; height: 30px; text-align: center; line-height: 30px;
  border: 1px solid #000; cursor: pointer; font-size: 10px;
  text-decoration: none; color: #000; box-sizing: border-box;
}
.port.up { background: #0f0; }
.port.down { background: #f00; }
.port.flap { background: rgb(255, 120, 0); }
.port-details { display: none; margin-top: 5px; padding: 5px; border-top: 1px solid #000; background: #eee; }
table { border-collapse: collapse; margin-top: 5px; width: 100%; }
th, td { border: 1px solid #000; padding: 4px 8px; text-align: left; }
.up-text { color: green; font-weight: bold; }
.down-text { color: red; font-weight: bold; }

.port-panel { display: inline-block; margin-bottom: 8px; }
.port-row {
  display: flex; flex-wrap: wrap; gap: 4px; justify-content: flex-start;
  max-width: min(100%, calc(30px * 28 + 4px * 28));
}
#siteSelector {
  background: #fff;
  color: #000;
  border: 2px solid #000;
  padding: 4px 6px;
  border-radius: 4px;
  font-family: monospace;
  cursor: pointer;
}
#siteSelector:hover {
  background: #e0e0e0;
}
#mac-input {
  background: #fff;
  color: #000;
  border: 2px solid #000;
  padding: 4px 6px;
  border-radius: 4px;
  font-family: monospace;
  cursor: pointer;
}
#mac-input:hover {
  background: #e0e0e0;
}
.menu-bar {
  background: #ddd;
  padding: 5px 10px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.menu-bar a {
  margin-right: 15px; text-decoration: none; color: #000; font-weight: bold;
}
.menu-bar a:hover { text-decoration: underline; }
.toggle-btn {
  background: #fff;
  color: #000;
  border: 2px solid #000;
  padding: 4px 6px;
  border-radius: 4px;
  font-family: monospace;
  cursor: pointer;
}
.toggle-btn:hover {
  background: #e0e0e0;
}

/* --- DARK MODE --- */
body.dark {
  background: #121212;
  color: #eee;
}
body.dark .switch-box {
  background: #1e1e1e;
  border-color: #555;
}
body.dark .menu-bar {
  background: #333;
}
body.dark .menu-bar a { color: #eee; }
body.dark .toggle-btn {
  background: #1e1e1e;
  color: #eee;
  border-color: #555;
}
body.dark .toggle-btn:hover {
  background: #2a2a2a;
}
body.dark .port { border-color: #555; color: #fff; }
body.dark .port.up { background: rgb(0, 200, 0); }
body.dark .port.down { background: rgb(200, 0, 0); }
body.dark .port.flap { background: rgb(255, 120, 0); }
body.dark .port-details { background: #222; border-color: #444; }
body.dark #siteSelector {
  background: #1e1e1e;
  color: #eee;
  border-color: #555;
}
body.dark #siteSelector:hover {
  background: #2a2a2a;
}
body.dark #mac-input {
  background: #1e1e1e;
  color: #eee;
  border-color: #555;
}
body.dark #mac-input:hover {
  background: #2a2a2a;
}
</style>
<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
}

window.onload = function() {
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
  }
};
</script>
</head>
<body>

<h1>gomac</h1>

<div class="menu-bar">
  <div>
    <a href="/">Dashboard</a>
    <a href="/mac">MAC Search</a>
    <a href="/admin">Manage Switches</a>
  </div>
  <div class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</div>
</div>

<form method="POST" action="/mac">
    <input type="text" id="mac-input" name="mac" placeholder="Enter MAC address" value="{{.Query}}" maxlength="17" required>
    <button type="submit" id="mac-input">Search</button>
</form>

{{if .Results}}
<table>
    <thead>
        <tr>
            <th>MAC Address</th>
            <th>Switch</th>
            <th>Port</th>
            <th>VLAN</th>
        </tr>
    </thead>
    <tbody>
        {{range .Results}}
        <tr>
            <td>{{.MAC}}</td>
            <td>{{.Switch}}</td>
            <td>{{.PortIndex}}</td>
            <td>{{.VLAN}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{else if .Query}}
<p>No results found for "{{.Query}}"</p>
{{end}}



<script>
const macInput = document.getElementById('mac-input');

macInput.addEventListener('input', (e) => {
    let value = e.target.value.replace(/[^0-9a-fA-F]/g, ''); // remove anything not hex
    value = value.slice(0, 12); // max 12 hex chars
    let formatted = '';
    for (let i = 0; i < value.length; i++) {
        formatted += value[i];
        if (i % 2 === 1 && i < value.length - 1) {
            formatted += ':';
        }
    }
    e.target.value = formatted;
});
</script>
</body>
</html>
